# Project Information
site_name: OI-WiKi
site_description: OI-WiKi
site_author: OIerOrg Team
site_url: https://OIerOrg.github.io/OI-Wiki
strict: false

# Repository
repo_name: 'OIerOrg/OI-Wiki'
repo_url: 'https://github.com/OIerOrg/OI-Wiki'
edit_uri: 'https://github.com/OIerOrg/OI-Wiki/edit/main/docs/'

# Copyright
copyright: 'Copyright &copy; 2024 My Team'

# Contents
nav:
  - 首页: index.md
  - 图论: GraphTheory.md

# Theme
theme:
  name: material
  language: 'zh'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: blue
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: pink
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

# Markdown Extensions
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - footnotes
  - markdown_katex  # 添加 KaTeX 支持

# Plugins
plugins:
  - mkdocs-markdownextradata-plugin  # 放在前面以支持 LaTeX
  - mkdocs-pdf-export-plugin:
      pdf_file_name: OI_Wiki_Documentation.pdf
      include_navigation: true
      include_cover: true

# Extra
extra:
  comments:
    provider: giscus
    repo: OIerOrg/OI-Wiki
    repo_id: 866512692
    category: Discussions
    category_id: 1
