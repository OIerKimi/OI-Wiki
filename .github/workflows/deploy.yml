name: Build and Deploy MkDocs

on:
  push:
    branches:
      - main  # 在主分支推送时执行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install --upgrade pip  # 确保 pip 是最新的
          pip install mkdocs mkdocs-material mkdocs-pdf-export-plugin markdown-katex

      - name: Build MkDocs
        run: mkdocs build

      - name: Export PDF
        run: mkdocs pdf

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.sha }}  # 使用当前提交的 SHA 作为标签
          files: |
            ./site/*.pdf  # 包含生成的 PDF 文件
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
